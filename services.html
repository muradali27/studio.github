    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the image element
            var image = document.getElementById("rotatingImage");
    
            // Set the default transformation
            image.style.transform = "scale(3) rotate(-80deg)";
    
            // Function to rotate and return to original size
            function rotateAndReturnToOriginal() {
                // Rotate the image
    
                // Call the returnToOriginal function after a delay
                setTimeout(returnToOriginal, 100); // 400 milliseconds, adjust as needed
            }
    
            // Function to return to the original size and rotation
            function returnToOriginal() {
                image.style.transform = 'scale(1) ';
            }
    
            // Call the rotateAndReturnToOriginal function after a delay
            setTimeout(rotateAndReturnToOriginal, 100); // 100 milliseconds, adjust as needed
        });

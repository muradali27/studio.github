    <script>
        function hoverImage(img) {
            img.src = "./images/image 17.jpg";
            img.classList.add("hoverable-image");
            img.style.width = "365px"; // Set the desired width
        }
    
        function unhoverImage(img) {
            img.src = "./images/Frame 50.jpg";
            img.style.width = ""; // Reset the width to its original value
            img.classList.remove("hoverable-image");
        }
    </script>

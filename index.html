    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
          $("#rotate").click(function () {
            // Toggle the 'change-bg' class to switch the background image
            $(".bgimage").toggleClass("change-bg");
      
            // If the 'change-bg' class is present, animate the image to the top-left corner
            if ($(".bgimage").hasClass("change-bg")) {
              $(".bgimage").animate(
                {
                  width: "50%",
                  height: "100vh",
                  marginTop: "0",
                  marginLeft: "0",
                },
                {
                  duration: 1000, // Adjust the duration of the animation as needed
                  complete: function () {
                    // Hide the text and button
                    hideTextAndButton();
                    
                    // Delay the page load by 300 milliseconds (adjust as needed)
                    setTimeout(function () {
                      // Change the window location to about.html after animation completion
                      window.location.href = 'about.html';
                    }, 100);
                  },
                }
              );
            } else {
              // If the 'change-bg' class is not present, animate the image back to its original position
              $(".bgimage").animate(
                {
                  width: "100%",
                  height: "100vh",
                  marginTop: "0",
                  marginLeft: "0",
                },
                {
                  duration: 1000, // Adjust the duration of the animation as needed
                  complete: function () {
                    // Show the text and button
                    showTextAndButton();
                  },
                }
              );
            }
          });
      
          function hideTextAndButton() {
            // Hide the text and button
            $(".unleash").css("display", "none");
          }
      
          function showTextAndButton() {
            // Show the text and button
            $(".unleash").css("display", "block"); // or "inline-block", depending on your layout
          }
        });
      </script>

    <script>
    var popup = document.getElementById('popup');
    var popupBtn = document.getElementById('popupBtn');
    
    popupBtn.onclick = function() {
        if (popup.style.display === "block") {
            popup.style.display = "none";
        } else {
            popup.style.display = "block";
        }
    };
    
    function closePopup() {
        popup.style.display = "none";
    }




    
    </script>








<!----- ON CLICK BUTTON SEARCH ----->

<script>
    function toggleSearch() {
        var searchInput = document.getElementById('searchInput');
        var searchButton = document.getElementById('searchButton');

        if (searchInput.classList.contains('active')) {
            closeSearch();
        } else {
            searchInput.classList.add('active');
            searchButton.innerHTML = '<i class="fa fa-search"></i>';
            searchInput.focus();
        }
    }

    function closeSearch() {
        var searchInput = document.getElementById('searchInput');
        var searchButton = document.getElementById('searchButton');

        searchInput.classList.remove('active');
        searchButton.innerHTML = '<i class="fa fa-search"></i>';
    }
</script>

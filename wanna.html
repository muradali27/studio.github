    <script>
        function rotateAndRedirect() {
          // Get the elements
          var roundImage = document.getElementById('roundImage');
          var seeH1 = document.querySelector('.see-h1');
      
          // Add class to apply transition
          roundImage.classList.add('rotate-transition');
          seeH1.classList.add('rotate-transition');
      
          // Add style to rotate and scale down the image
          roundImage.style.transform = 'rotate(90deg) scale(1)'; // Adjust the scale factor as needed
      
          // Add style to rotate the text (adjust the selector as needed)
          seeH1.style.transform = 'rotate(0) scale(0)'; // Adjust the scale factor as needed
      
          // Redirect to services.html after a delay
          setTimeout(function() {
            // Redirect to services.html
            window.location.href = 'services.html';
          }, 1000); // Adjust the delay as needed
        }
    </script>
    
  
    




        
        
<!----- ON CLICK BUTTON SEARCH ----->

<script>
  function toggleSearch() {
      var searchInput = document.getElementById('searchInput');
      var searchButton = document.getElementById('searchButton');

      if (searchInput.classList.contains('active')) {
          closeSearch();
      } else {
          searchInput.classList.add('active');
          searchButton.innerHTML = '<i class="fa fa-search"></i>';
          searchInput.focus();
      }
  }

  function closeSearch() {
      var searchInput = document.getElementById('searchInput');
      var searchButton = document.getElementById('searchButton');

      searchInput.classList.remove('active');
      searchButton.innerHTML = '<i class="fa fa-search"></i>';
  }
</script>

      <!------------------- NAVBAR ----------------->


<script>
    var popup = document.getElementById('popup');
    var popupBtn = document.getElementById('popupBtn');
    
    popupBtn.onclick = function() {
        if (popup.style.display === "block") {
            popup.style.display = "none";
        } else {
            popup.style.display = "block";
        }
    };
    
    function closePopup() {
        popup.style.display = "none";
    }




    
    </script>
